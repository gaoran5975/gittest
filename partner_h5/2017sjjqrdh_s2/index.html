<script type="text/javascript">
    scaleW=window.innerWidth/750;
    scaleH=window.innerHeight/1206;
  if(window.innerWidth>750){
      var wh=window.innerHeight;
      wx=parseInt(wh*750/1334);
      $('html,body').css({
        'width':wx+'px',
        'margin':'0 auto',
        'height':wh+'px'
      })
        scaleW=wx/750;
        scaleH=window.innerHeight/1206;
     }  
  var resizes = document.querySelectorAll('.resize');
  var arrbl=[];
            for (var j=0; j<resizes.length; j++) {
            arrbl[j]=parseInt(resizes[j].style.height)/parseInt(resizes[j].style.width);
             resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
             resizes[j].style.height=parseInt(resizes[j].style.width)*arrbl[j]+'px';
             resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
             resizes[j].style.marginTop=parseInt(resizes[j].style.marginTop)*scaleH+'px';
             resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
            }
    $("#page1bottom").css({
         'height':window.innerHeight+'px'
    })        
</script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">   
  $.ajax({
    type: "get",
    async: true,
    url: "http://partner.qianlong.com/api/weixin/share/qianlong",
    dataType: "jsonp",
    data: {
      "weburl": location.href.split("#")[0]
    },
    success: function(json){
      //console.log(json);
      wx.config({
        debug: false,
        appId: json.appId,
        timestamp: json.timestamp,
        nonceStr: json.nonceStr,
        signature: json.signature,
        jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
      });
    },
    error: function(){
      console.log("share error");
    }
  });
  wx.ready(function(){
    console.log("ready to share");
    var obj_co = {
          title: "这一刻 全城“机”动",
          link: "http://partner.qianlong.com/h5/2017sjjqrdh_s2",
          imgUrl: "http://partner.qianlong.com/h5/2017sjjqrdh_s2/css/img/sut2.jpg",
          success: function(){
          },
          cancel: function(){}
        },
        obj_co_desc = {
          desc: "极目北京，这是一个激动人心的时刻！"
        },
        obj_timeline = $.extend({}, obj_co),
        obj_appmsg = $.extend({}, obj_co_desc, obj_co),
        obj_qq = $.extend({}, obj_co_desc, obj_co),
        obj_wb = $.extend({}, obj_co_desc, obj_co),
        obj_qzone = $.extend({}, obj_co_desc, obj_co);

    wx.onMenuShareTimeline(obj_timeline);
    wx.onMenuShareAppMessage(obj_appmsg);
    wx.onMenuShareQQ(obj_qq);
    wx.onMenuShareWeibo(obj_wb);
    wx.onMenuShareQZone(obj_qzone);
  });
  wx.error(function (res) {
    console.log(res.errMsg);
    //alert(res.errMsg);
  });
</script>
