<!DOCTYPE html>
<html lang="en">
<head>
  <title>H5|看地图猜北京地标</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> 

  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    
    <div class="swiper-slide home swiper-no-swiping">
      <div class="home_wrap">
        <img src="images/home_img2.png" alt="">
        <div class="logo_box">
          <img src="images/logo.png" alt="">
          <a href="#" class="more" id="more">查看活动详情>></a>
        </div>
        <img src="images/start.png" class="start" id="start">
      </div>
      
      <div class="wire_frame"></div>
    </div>

    <div class="swiper-slide morePage swiper-no-swiping">
      <img src="images/more_text.png">
      <img src="images/start.png" class="start">
    </div>

    <div class="swiper-slide qustion swiper-no-swiping">
      <div class="score">
        <span class="qs_num">第<span class="current_num">1</span>题/共10题</span>
        <span class="current_score">当前分数：<span class="current_score_num" id="current_score_num">0</span></span>
      </div>

      <div class="small_img">
        <img src="images/2.jpg" alt="">
        <span class="des">猜猜这是哪儿？</span>
      </div>

      <div class="options">
        <ul class="options_list" id="options_list" key="B">
          <li class="" key="A">
            <span class="option_code">A</span>
            <span class="option_item">奥林匹克公园</span>
          </li>
          <li class="" key="B">
            <span class="option_code">B</span>
            <span class="option_item">国家游泳中心-水立方</span>
          </li>
          <li key="C">
            <span class="option_code">C</span>
            <span class="option_item">故宫角楼</span>
          </li>
          <li key="D">
            <span class="option_code">D</span>
            <span class="option_item">国家大剧院</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="swiper-slide main_img page swiper-no-swiping">
      <img src="images/viewImg.png" class="view">
      <div class="big_img" id="big_img">
        <img src="images/1.jpg" alt="">
      </div>

      <div class="img_info">
        <i class="icon"></i>
        <span class="local_name">国家游泳中心-水立方</span>
        <span class="author">崔扬 摄</span>
      </div>

      <div class="next_icon" id="next_icon">
        <img src="images/next_icon.jpg" id="next">
      </div>
    </div>


    <div class="swiper-slide scorePage swiper-no-swiping">
      <span class="score_title">答题结束，您的分数是：</span>
      <div class="total_score">
        <span class="total_score_num" id="total_score_num"></span>
        <p class="score_des" id="score_des"></p>
      </div>
      <div class="button_box">
        <img src="images/again.jpg" class="again" id="again">
        <img src="images/invite.jpg" class="invite" id="invite">
      </div>
  
      <div class="shareMask" id="shareMask">
        <img src="images/share.png">
      </div>
      
      <div class="info_mask_wrap">

        <div class="info_mask_container">
          <span class="close" id="close"></span>

          <div class="info_mask">
            <div class="info_box">
              <p class="info_des">
                请您填写<span>真实准确</span>的联系方式，用作发放答题奖励所用，若不填写，视作放弃获奖资格。
              </p>

              <form action="" class="input_box">
                <input type="text" placeholder="请输入您的真实姓名" name="name">
                <input type="text" placeholder="请输入您的手机号码" name="phone">
              </form>

            </div>
            <img src="images/submit.png" class="submit" id="submit">
          </div>
        </div>
      </div>
    </div>


      
    

  </div>
</div>


<!-- <script src="flexible.min.js"></script> -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/jweixin-1.0.0.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">   
  $.ajax({
    type: "get",
    async: true,
    url: "http://partner.qianlong.com/api/weixin/share/qianlong",
    dataType: "jsonp",
    data: {
      "weburl": location.href.split("#")[0]
    },
    success: function(json){
      //console.log(json);
      wx.config({
        debug: false,
        appId: json.appId,
        timestamp: json.timestamp,
        nonceStr: json.nonceStr,
        signature: json.signature,
        jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
      });
    },
    error: function(){
      console.log("share error");
    }
  });
  wx.ready(function(){
    console.log("ready to share");
    var obj_co = {
          title: "H5|看地图猜北京地标",
          link: "http://partner.qianlong.com/h5/BJlocation",
          imgUrl: "http://partner.qianlong.com/h5/BJlocation/images/main_img.jpg",
          success: function(){
          },
          cancel: function(){}
        },
        obj_co_desc = {
          desc: "看地图猜北京地标，赢大奖无线鼠标"
        },
        obj_timeline = $.extend({}, obj_co),
        obj_appmsg = $.extend({}, obj_co_desc, obj_co),
        obj_qq = $.extend({}, obj_co_desc, obj_co),
        obj_wb = $.extend({}, obj_co_desc, obj_co),
        obj_qzone = $.extend({}, obj_co_desc, obj_co);

    wx.onMenuShareTimeline(obj_timeline);
    wx.onMenuShareAppMessage(obj_appmsg);
    wx.onMenuShareQQ(obj_qq);
    wx.onMenuShareWeibo(obj_wb);
    wx.onMenuShareQZone(obj_qzone);
  });
  wx.error(function (res) {
    console.log(res.errMsg);
    //alert(res.errMsg);
  });
</script>





</body>
</html>
