<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>解码2018北京市政协常委会工作报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="lib/swiper-3.4.2.min.css">

    <!-- Demo styles -->
    <style>
		*{margin:0;padding:0;}
		html{
			font-size:100px;
		}
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #fff;
            font-family: "Microsoft YaHei","\5FAE\8F6F\96C5\9ED1";
            color:#000;
            margin: 0;
            padding: 0;
			font-size:0.3rem;
			line-height:1.6em;
        }
		
		/*---------------------swiper--------------------*/
        .swiper-container {
            width: 100%;
            height: 100%;
			background:#fcf9f2;
        }
        .swiper-slide {
            text-align: center;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
			overflow: hidden;
			position:relative;
        }
        .swiper-container-f .swiper-wrapper{
            animation-duration:2000ms;
            -webkit-animation-duration:2000ms;
        }
        .swiper-slide img {
			display:block;
			width:100%;
        }
		.swiper-slide p{padding:0.25rem;}
        .swiper-pagination{display: none;}
		
		
		
		/*---------------各帧静态位置------------------*/
		/*
		.img1-1{width:4.13rem;top:0.41rem;left:1.74rem;}
		.img1-2{width:6.1rem;bottom:2.43rem;left:0.68rem;}
		.img2-1{width:2.59rem;top:2.43rem;left:2.54rem;}
		*/
		img.img3 {
			width: 85%;
		}
		img.img9 {
			position: absolute;
			top: 10%;
			left:0;
		}
		img.img10 {
			position: absolute;
			bottom: 0;
			left:0;
		}

		/*---------------------杂项--------------------*/
		.btnMusic {
			position: absolute;
			right: 0.05rem;
			top: 0.05rem;
			display: block;
			width: 0.5rem;
			z-index:100;
		}
		.arrow{
			position: absolute;
			bottom:-1rem;
			left:3.56rem;
			z-index: 10;
			width:0.42rem;
			
		}
		.arrowV{
			position: fixed;
			bottom:10px;
			left:47%;
			z-index: 100;
			width:6%;
		}
		.swiper-slide img.arrowH{
			position: absolute;
			right:10px;
			top:48%;
			z-index: 10;
			width:6%;
			display:none;
		}
		
		@media screen and (min-width:320px){
		 html{font-size:42.6px;}
		}
		@media screen and (min-width:360px){
		 html{font-size:48px;}
		}
		@media screen and (min-width:375px){
		 html{font-size:50px;}
		}
		@media screen and (min-width:384px){
		 html{font-size:51.2px;}
		}
		@media screen and (min-width:400px){
		 html{font-size:53.3px;}
		}
		@media screen and (min-width:414px){
		 html{font-size:55.2px;}
		}
		@media screen and (min-width:424px){
		 html{font-size:56.5px;}
		}
		@media screen and (min-width:480px){
		 html{font-size:64px;}
		}
		@media screen and (min-width:540px){
		 html{font-size:72px;}
		}
		@media screen and (min-width:600px){
		 html{font-size:80px;}
		}
		@media screen and (min-width:720px){
		 html{font-size:96px;}
		}
		@media screen and (min-width:750px){
		 html{font-size:100px;}
		}
		@media screen and (min-width:800px){
		 html{font-size:107px;}
		}
		@media screen and (min-width:1024px){
		 html{font-size:136px;}
		}
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-v">
<img class="arrowV" src="img/arrowV.png"/>
    <div class="swiper-wrapper">
		
		<div class="swiper-slide">
			<img class="img0" src="img/p0.png" alt=""/>
		</div>   
        <div class="swiper-slide">
			<img class="img1" src="img/p1.png" alt=""/>
		</div>                               
        <div class="swiper-slide">    
            <img class="img2" src="img/p2.png" alt=""/>
        </div>  
		<div class="swiper-slide">    
            <img class="img3" src="img/p3.png" alt=""/>
        </div>  
		<div class="swiper-slide">    
            <img class="img4" src="img/p4.png" alt=""/>
        </div>  
		<div class="swiper-slide">    
            <img class="img5" src="img/p5.png" alt=""/>
        </div>  
		<div class="swiper-slide">    
            <img class="img6" src="img/p6.png" alt=""/>
        </div>  
		<div class="swiper-slide">    
            <img class="img7" src="img/p7.png" alt=""/>
        </div>  
		<div class="swiper-slide">
			<div class="swiper-container swiper-container-h">
				<div class="swiper-wrapper">
					<div class="swiper-slide">		
						<img class="img8a" src="img/p8a.png" alt=""/>
					</div> 
					<div class="swiper-slide">
						<img class="img8b" src="img/p8b.png" alt=""/>
					</div>  
					
				</div>
			</div>
			<img class="arrowH" src="img/arrowH.png"/>
		</div>
	
		<div class="swiper-slide">    
			<img class="img9" src="img/p9.png" alt=""/>
			<img class="img10" src="img/p10.png" alt=""/>
		</div>  
	
	
	
	
	
	
	
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-v"></div>
	
	<!-- <img class="btnMusic" src="img/music.png">
	<img class="arrow" src="img/y_arrow.png" /> -->
</div>

<!-- Swiper JS -->
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="lib/swiper-3.4.2.jquery.min.js"></script>
<script src="lib/TweenMax.min.js"></script>
<script src="lib/howler.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<!-- Initialize Swiper -->
<script>

	//设置pc端容器大小
    var vh=$(window).height();
    var vw=$(window).width();
    var imgRatio=750/1206;
    if(vw>vh){
		var curW=vh*imgRatio;
        $('.swiper-container').height(vh);
        $('.swiper-container').width(curW);
		$('html').css("font-size",curW/7.5);
    }

	//下翻箭头
	var aniArrow=TweenMax.to('.arrow', 0.2, {y:"-120%",ease:'Linear.easeNone'}).pause();
	function enableArrow(){
		aniArrow.restart();
		swiperV.unlockSwipes();
    }
	function disableArrow(){
		aniArrow.reverse();
		swiperV.lockSwipes();
    }
	
	//音乐按钮
	var aniMusic;
    var sndBgd=new Howl({
        src: ['bgd.mp3'],
        autoplay: true,
        loop: true,
        volume: 0.4,
        onload: function() {
        }
    })


	var p8Cur=0;
	
	var swiperV = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        spaceBetween: 0,
		mousewheelControl : true,
		onSlideChangeStart: function(swiper){
          },
        onSlideChangeEnd: function(swiper){
			if(swiper.activeIndex==8){
				if(p8Cur==0){
					console.log("=0");
					$('.arrowV').hide();
					$('.arrowH').show();
				}else{
					console.log("=1");
					$('.arrowV').hide();
					$('.arrowH').show();
				}
			}
			if(swiper.activeIndex==9){
				$('.arrowV').hide();
			}
			if(swiper.activeIndex!=9 && swiper.activeIndex!=8){
				$('.arrowV').show();
			}
        }
    });
	var swiperH = new Swiper('.swiper-container-h', {
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination-h',
        clickable: true,
      },
	  onSlideChangeEnd: function(swiper){
			console.log(swiper.activeIndex);
			if(swiper.activeIndex==1){
				p8Cur=1;
				$('.arrowH').hide();
				$('.arrowV').show();
			}else{
				p8Cur=0;
				console.log("show");
				$('.arrowH').show();
				$('.arrowV').hide();
			}
        }
    });
	//微信分享缩略图
	$.ajax({
		type: "get",
		async: true,
		url: "http://partner.qianlong.com/api/weixin/share/qianlong",
		dataType: "jsonp",
		data: {
			"weburl": location.href.split("#")[0]
		},
		success: function(json){
			//console.log(json);
			wx.config({
				debug: false,
				appId: json.appId,
				timestamp: json.timestamp,
				nonceStr: json.nonceStr,
				signature: json.signature,
				jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
			});
		},
		error: function(){
			console.log("share error");
		}
	});

	wx.ready(function(){
		console.log("ready to share");
		var obj_co = {
					title: "解码2018北京市政协常委会工作报告",
					link: "http://partner.qianlong.com/h5/h5_2018lianghui_1/index.html",
					imgUrl: "http://partner.qianlong.com/h5/h5_2018lianghui_1/img/iconShare.png",
					success: function(){
					},
					cancel: function(){}
				},
				obj_co_desc = {
					desc: "北京市政协十三届一次会议于1月22日在北京会议中心开幕。吉林受政协北京市第十二届委员会常务委员会委托，向大会报告工作，小编带你读报告。"
				},
				obj_timeline = $.extend({}, obj_co),
				obj_appmsg = $.extend({}, obj_co_desc, obj_co),
				obj_qq = $.extend({}, obj_co_desc, obj_co),
				obj_wb = $.extend({}, obj_co_desc, obj_co),
				obj_qzone = $.extend({}, obj_co_desc, obj_co);

		wx.onMenuShareTimeline(obj_timeline);
		wx.onMenuShareAppMessage(obj_appmsg);
		wx.onMenuShareQQ(obj_qq);
		wx.onMenuShareWeibo(obj_wb);
		wx.onMenuShareQZone(obj_qzone);


	});

	wx.error(function (res) {
		console.log(res.errMsg);
		
	});
	
</script>
</body>
</html>
