<script>

	//微信分享缩略图
	$.ajax({
		type: "get",
		async: true,
		url: "http://partner.qianlong.com/api/weixin/share/qianlong",
		dataType: "jsonp",
		data: {
			"weburl": location.href.split("#")[0]
		},
		success: function(json){
			wx.config({
				debug: false,
				appId: json.appId,
				timestamp: json.timestamp,
				nonceStr: json.nonceStr,
				signature: json.signature,
				jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
			});
		},
		error: function(){
			console.log("share error");
		}
	});

	wx.ready(function(){
		console.log("ready to share");
		var obj_co = {
					title: "北京国际摄影周2018线上新闻中心",
					link: "http://partner.qianlong.com/h5/bjipw/",
					imgUrl: "http://partner.qianlong.com/h5/bjipw/images/thumbShare.png",
					success: function(){
					},
					cancel: function(){}
				},
				obj_co_desc = {
					desc: "北京国际摄影周2018联合千龙网-中国首都网出品"
				},
				obj_timeline = $.extend({}, obj_co),
				obj_appmsg = $.extend({}, obj_co_desc, obj_co),
				obj_qq = $.extend({}, obj_co_desc, obj_co),
				obj_wb = $.extend({}, obj_co_desc, obj_co),
				obj_qzone = $.extend({}, obj_co_desc, obj_co);

		wx.onMenuShareTimeline(obj_timeline);
		wx.onMenuShareAppMessage(obj_appmsg);
		wx.onMenuShareQQ(obj_qq);
		wx.onMenuShareWeibo(obj_wb);
		wx.onMenuShareQZone(obj_qzone);
	});

	wx.error(function(res){
		console.log(res.errMsg);
		//alert(res.errMsg);
	});

	function GetRequest() {
	   var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
	      var str = url.substr(1);
	      strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
	      }
	   }
	   return theRequest;
	}

	var Request = new Object();
	Request = GetRequest();
	
	if(Request['catid'] != null){
		$.ajax({
			type: "get",
			async: true,
			url: "/bjipw/api/get_gallary_list?catid=" + Request['catid'],
			dataType: "json",
			success: function(json){
				var d = eval("(" + json + ")");
				console.log(d);
				var _li = '';
				for(var i=0; i<d.d1.length; i++){
					var obj = d.d1[i];
					_li += '<li>'
					_li += '<a href="/h5/bjipw/gallary.html?catid=' +  Request['catid'] + '&galid=' + obj.exhibitid + '">' 
					_li += '<img src="http://yueduji2018.yytimes.com/' + obj.thumb + '" alt=""/>'
					_li += '<p>' + obj.exhibit_name + '</p>'
					_li += '</a>'
					_li += '</li>'
				}
				$("#listGallary").html('');
				$("#listGallary").html(_li);

				$("#titleGallary").html(d.d2.name);
			},
			error: function(){
			}
		});
	}


</script>
