<body>

<!-- Swiper JS -->
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="lib/swiper-3.4.2.jquery.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var vh=$(window).height();
    var vw=$(window).width();
    var imgRatio=750/1206;
	
    if(vw>vh){
        $('.swiper-container').height(vh);
        $('.swiper-container').width(vh*imgRatio);
    }
	
	//音乐按钮
	var aniMusic;
    var sndBgd=new Howl({
        src: ['bgd.mp3'],
        autoplay: false,
        loop: true,
        volume: 0.4,
        onload: function() {
        }
    })
	$('.btnMusic').click(function(){
		console.log(sndBgd.playing());
		if(sndBgd.playing()){
			pauseMusic();
			pauseMusic();
		}else{
			resumeMusic();
		}
		
	})
	function pauseMusic(){
		console.log("func pause");
			aniMusic.pause();
			sndBgd.pause();
	}
	function resumeMusic(){
			aniMusic.resume();
			sndBgd.play();
	}
	function enterCover(){
		aniMusic=TweenMax.to($('.btnMusic'), 7.2, {rotation:360, delay:0,ease:'Linear.easeNone',repeat:99})
		sndBgd.play();
		TweenMax.to($('.pageLoading'), 2, {opacity:0,ease:'Power2.easeNone'});
		$('.pageLoading').hide();
		arrayTl[0].restart();
	}
	
  
    $('img').waitForImages({
        finished: function() {
			console.log("imgs loaded");
			$('.pageLoading p img').css("visibility","hidden");
			//$('.txtLoading').text('加载完毕！');
			//$('a.btnEnter').show();
			//$('a.btnEnter').css('display','inline-block');
			enterCover();
			
			
			
        },
        each: function() {

        },
        waitForAll: true
    });

    
    function makeSlideWithArrow(){
        swiperV.enableTouchControl();
        $('.arrow').show();
    }

	
	
	
	
	//第0帧,封面
	
	var tl0=new TimelineMax();
	var ani0_1=TweenMax.from($('.itemAni0_1'), 1.5, {scale:0,opacity:0,ease:Power0.easeNone});
	var ani0_2=TweenMax.from($('.itemAni0_2'), 2, {scale:4,x:'-200%',y:'200%',rotation:'20',ease:Power3.easeInOut,delay:1.5});
	
	var ani0_3=TweenMax.from($('.itemAni0_3'), 2, {opacity:0,scale:0,delay:3,ease: Elastic.easeOut});
	var ani0_1b=TweenMax.to($('.itemAni0_1'), 3, {top:'3.5%',ease:Elastic.easeOut,delay:3});

	tl0.add([ani0_1,ani0_2,ani0_3,ani0_1b]).pause();
	
	//第二页，机-15日
	var tl1=new TimelineMax();
	var ani1_1=TweenMax.from($('.itemAni1_1'), 1, {x:"-300%",delay:0.5,ease: Power1.easeOut});
	var ani1_2=TweenMax.from($('.itemAni1_2'), 1, {scale:0,delay:1.5});
	tl1.add([ani1_1,ani1_2]).pause();
	
	//第三页-机-玩乐队
	var tl2=new TimelineMax();
	var ani2_1=TweenMax.from($('.itemAni2_1'), 1, {x:"-300%",delay:0.5,ease: Power1.easeOut});
	var ani2_2=TweenMax.from($('.itemAni2_2'), 1, {scale:0,delay:1.5});
	tl2.add([ani2_1,ani2_2]).pause();
	
	//第3帧
	/*
	var tl3=new TimelineMax();
	var ani3_1=TweenMax.from($('.itemAni3_1'), 1, {x:"-300%",delay:0.5,ease: Power1.easeOut});
	var ani3_2=TweenMax.from($('.itemAni3_2'), 1, {scale:0,delay:1.5});
	tl3.add([ani3_1,ani3_2]).pause();
	*/
	
	//第四页,情-样子软萌
	var tl3=new TimelineMax();
	var ani6_1=TweenMax.from($('.itemAni6_1'), 1, {y:"700%",delay:0.5,ease: Power1.easeOut});
	var ani6_2=TweenMax.from($('.itemAni6_2'), 1, {y:"-200%",delay:1.5});
	tl3.add([ani6_1,ani6_2]).pause();
	
	//第五页,情-机器人的应用
	var tl4=new TimelineMax();
	var ani4_1=TweenMax.from($('.itemAni4_1'), 1, {y:"700%",delay:0.5,ease: Power1.easeOut});
	var ani4_2=TweenMax.from($('.itemAni4_2'), 1, {y:"-200%",delay:1});
	tl4.add([ani4_1,ani4_2]).pause();
	
	//第六页，四-本届大会
	var tl5=new TimelineMax();
	var ani8_1=TweenMax.from($('.itemAni8_1'), 1, {x:"-300%",delay:0.5,ease: Power1.easeOut});
	var ani8_2=TweenMax.from($('.itemAni8_2'), 1, {scale:0,delay:1.5});
	tl5.add([ani8_1,ani8_2]).pause();
	
	//第七页，四-四张图
	var tl6=new TimelineMax();
	var ani7_1=TweenMax.from($('.itemAni7_1'), 1, {x:"-300%",delay:0.5,ease: Power1.easeOut});
	var ani7_2=TweenMax.from($('.itemAni7_2'), 1, {scale:0,delay:1.5});
	tl6.add([ani7_1,ani7_2]).pause();

	//第八页，YI-国际上唯一
	var tl7=new TimelineMax();
	var ani9_1=TweenMax.from($('.itemAni9_1'), 1, {scale:0,delay:0.5,ease: Power1.easeOut});
	var ani9_2=TweenMax.from($('.itemAni9_2'), 1, {y:"200%",delay:1.5});
	tl7.add([ani9_1,ani9_2]).pause();
	
	//第九页，YI-到2020年
	var tl8=new TimelineMax();
	var ani11_1=TweenMax.from($('.itemAni11_1'), 1, {scale:0,delay:0.5,ease: Power1.easeOut});
	var ani11_2=TweenMax.from($('.itemAni11_2'), 1, {y:"200%",delay:1.5});
	tl8.add([ani11_1,ani11_2]).pause();
	
	//第十页-地图
	var tl9=new TimelineMax();
	var ani12_1=TweenMax.from($('.itemAni12_1'), 1, {scale:0,delay:0.5});
	tl9.add([ani12_1]).pause();
	
	//第十一页-出品方
	var tl10=new TimelineMax();
	var ani13_1=TweenMax.from($('.itemAni13_1'), 1, {scale:0,delay:0.5});
	tl10.add([ani13_1]).pause();
	

	
	//所有帧动画数组
	var arrayTl=[tl0,tl1,tl2,tl3,tl4,tl5,tl6,tl7,tl8,tl9,tl10];
		
	var curIdx=0;
	var targIdx=0;
	//var canMoveBgd=true;
	
    var swiperV = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        spaceBetween: 0,
		mousewheelControl : true,
		onSlideChangeStart: function(swiper){
			targIdx=swiper.activeIndex;
				if(targIdx>curIdx){
					TweenMax.to($('.bgd img'), 1, {y:'-=2.6%'});
				}else{
					TweenMax.to($('.bgd img'), 1, {y:'+=2.6%'});
				}
		
          },
        onSlideChangeEnd: function(swiper){
			arrayTl[curIdx].seek(0.1).reverse();
			arrayTl[targIdx].restart();
			curIdx=targIdx;
           
        }
    });


	//微信分享缩略图
	
	
	$.ajax({
		type: "get",
		async: true,
		url: "http://partner.qianlong.com/api/weixin/share/qianlong",
		dataType: "jsonp",
		data: {
			"weburl": location.href.split("#")[0]
		},
		success: function(json){
			wx.config({
				debug: false,
				appId: json.appId,
				timestamp: json.timestamp,
				nonceStr: json.nonceStr,
				signature: json.signature,
				jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
			});
		},
		error: function(){
			console.log("share error");
		}
	});

	wx.ready(function(){
		console.log("ready to share");
		var obj_co = {
					title: "活力八月 “机”情四YI",
					link: "http://partner.qianlong.com/h5/2018jqrdh_s4/",
					imgUrl: "http://partner.qianlong.com/h5/2018jqrdh_s4/img/thumbShare.jpg",
					success: function(){
					},
					cancel: function(){}
				},
				obj_co_desc = {
					desc: "“机器人总动员”的热潮正一浪高过一浪。"
				},
				obj_timeline = $.extend({}, obj_co),
				obj_appmsg = $.extend({}, obj_co_desc, obj_co),
				obj_qq = $.extend({}, obj_co_desc, obj_co),
				obj_wb = $.extend({}, obj_co_desc, obj_co),
				obj_qzone = $.extend({}, obj_co_desc, obj_co);

		wx.onMenuShareTimeline(obj_timeline);
		wx.onMenuShareAppMessage(obj_appmsg);
		wx.onMenuShareQQ(obj_qq);
		wx.onMenuShareWeibo(obj_wb);
		wx.onMenuShareQZone(obj_qzone);


	});

	wx.error(function (res) {
		console.log(res.errMsg);
		//alert(res.errMsg);
	});
	
	
	
</script>
