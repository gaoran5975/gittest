<script type="text/javascript">
	$.ajax({
		type: "get",
		async: true,
		url: "http://partner.qianlong.com/api/weixin/share/qianlong",
		dataType: "jsonp",
		data: {
			"weburl": location.href.split("#")[0]
		},
		success: function(json){
			//console.log(json);
			wx.config({
				debug: false,
				appId: json.appId,
				timestamp: json.timestamp,
				nonceStr: json.nonceStr,
				signature: json.signature,
				jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
			});
		},
		error: function(){
			console.log("share error");
		}
	});

	wx.ready(function(){
		console.log("ready to share");
		var obj_co = {
					title: "2017世界机器人大会即将到来",
					link: "http://partner.qianlong.com/h5/2017sjjqrdh",
					imgUrl: "http://partner.qianlong.com/h5/2017sjjqrdh/img/sut2.jpg",
					success: function(){
					},
					cancel: function(){}
				},
				obj_co_desc = {
					desc: "8月23日，令人期盼的2017年世界机器人大会就要召开啦！"
				},
				obj_timeline = $.extend({}, obj_co),
				obj_appmsg = $.extend({}, obj_co_desc, obj_co),
				obj_qq = $.extend({}, obj_co_desc, obj_co),
				obj_wb = $.extend({}, obj_co_desc, obj_co),
				obj_qzone = $.extend({}, obj_co_desc, obj_co);

		wx.onMenuShareTimeline(obj_timeline);
		wx.onMenuShareAppMessage(obj_appmsg);
		wx.onMenuShareQQ(obj_qq);
		wx.onMenuShareWeibo(obj_wb);
		wx.onMenuShareQZone(obj_qzone);


	});

	wx.error(function (res) {
		console.log(res.errMsg);
		//alert(res.errMsg);
	});

		var sndBgd = new Howl({
			src: ['http://partner.qianlong.com/h5/2017sjjqrdh/mp3.mp3'],
			autoplay: true,
			loop: true,
			volume: 0.4,
			onload: function () {



			}
		})

	var index=0;
	var audio = function(){
		if ( index == 0) {
			sndBgd.pause();

			index = 1;
			$("#audio_btn").removeClass('_Animate');
		}else{
			sndBgd.play();
			index = 0;
			$("#audio_btn").addClass('_Animate');
		};
	};
	$('#audio_btn').on('click',function(){
		audio();
	});

</script>
