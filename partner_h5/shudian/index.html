<script>

	//设置pc端容器大小
    var vh=$(window).height();
    var vw=$(window).width();
    var imgRatio=750/1334;
	var screenRatio=vw/vh;
	var canClickLink=true;
	var tlMark=new TimelineMax();
	tlMark.staggerFrom($('.tankMap a'), 1, {opacity:0,y:"+=50",scale:0}, 0.2);
	var tmPanel;
	
	if(vw>480){
		$('.wrap').width('414px');
		$('.tankMap').height(414/imgRatio);
	}else{
		$('.wrap').width('100%');
		var hImg=vw/imgRatio;
		$('.tankMap').height(vw/imgRatio);
	}
    
    $('.tankMap a').click(function(){
		if(canClickLink){
			var panelTankH=$('.tankMap').height()*0.6;
			var idx=$(this).index()-1;
			$('.panelLink li').eq(idx).show().siblings().hide();
			tmPanel=TweenMax.to($('.panelTank'),0.5,{width:"90%",height:panelTankH,opacity:1,top:"15%",left:"5%"});
			canClickLink=false;
			return false;
		}
		return false;
	})
	$('a.btnClose').click(function(){
		tmPanel.reverse();
		canClickLink=true;
	})
	
	$('.panelLink img').waitForImages({
		finished: function() {
			$('.textLoading').hide();
			$('.wrap').show();
		},
		each: function() {
			//console.log("each");
		},
		waitForAll: true
	});

	//微信分享缩略图
	$.ajax({
		type: "get",
		async: true,
		url: "http://partner.qianlong.com/api/weixin/share/qianlong",
		dataType: "jsonp",
		data: {
			"weburl": location.href.split("#")[0]
		},
		success: function(json){
			//console.log(json);
			wx.config({
				debug: false,
				appId: json.appId,
				timestamp: json.timestamp,
				nonceStr: json.nonceStr,
				signature: json.signature,
				jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
			});
		},
		error: function(){
			console.log("share error");
		}
	});

	wx.ready(function(){
		console.log("ready to share");
		var obj_co = {
					title: '“最北京”实体书店',
					link: "http://partner.qianlong.com/h5/shudian/index.html",
					imgUrl: "http://partner.qianlong.com/h5/shudian/share.jpg",
					success: function(){
					},
					cancel: function(){}
				},
				obj_co_desc = {
					desc: '书店承载着深沉的文化自信，是每一位阅读者蓄积力量，获取精神食粮的美好场所'
				},
				obj_timeline = $.extend({}, obj_co),
				obj_appmsg = $.extend({}, obj_co_desc, obj_co),
				obj_qq = $.extend({}, obj_co_desc, obj_co),
				obj_wb = $.extend({}, obj_co_desc, obj_co),
				obj_qzone = $.extend({}, obj_co_desc, obj_co);

		wx.onMenuShareTimeline(obj_timeline);
		wx.onMenuShareAppMessage(obj_appmsg);
		wx.onMenuShareQQ(obj_qq);
		wx.onMenuShareWeibo(obj_wb);
		wx.onMenuShareQZone(obj_qzone);


	});

	wx.error(function (res) {
		console.log(res.errMsg);
		
	});
	
</script>
