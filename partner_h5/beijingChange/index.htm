<script>

    var curPage=1;
    var soundPlaying=false;

    var vw=$(window).width();
    var vh=$(window).height();
    $('.pageCover').height(vh);
    TweenMax.from('.coverTitle',1,{x:"-100%",scale:0});
    TweenMax.from('.btnStart',0.8,{x:"300%",delay:1,ease: Elastic.easeOut.config(1, 0.4)});
    TweenMax.to('.btnStart',0.8,{scale:1.3,x:10,delay:2,repeat:1000,yoyo:true});

    $('.tankInfo').click(function(){
        showPageList();
        sndBgd.stop();
        soundPlaying=false;
    })

    $('.map').width(vw);
    $('.map').height(vh);

    var curInc="";
    function showPageList(){
        $('.pageCover').hide();
        $('.pageList').height($(window).height());
        $('.pageList').show();
        curPage=2;

        TweenMax.staggerFrom(".posMarker img",2,{scale:0,ease: Elastic.easeOut.config(1, 0.4),delay:0.5},0.2);
        $('.thumbList li a').click(function(){
            handleThumb($(this));
            return false;

        });

        $thumbScroll=$('.thumbList li').eq(1);
        moveDis=parseInt($thumbScroll.css('width'))+parseInt($thumbScroll.css('margin-left'));
    }

    var $curThumbSet;

    function switchPage1(){
        $('.pageCover').show();
        $('.pageList').hide();
        sndBgd.play();
    }
    function switchPage2(){
        $('.areaMap').show();
        $('.list20').addClass('list20State1');
        $('.bigPic').hide();
        $('.btnSet').hide();
        $('.contentLoad').html("");
        $('.btnUp').hide();
        sndBgd.stop();
        soundPlaying=false;
        curPage=2;
    }
    function switchPage3(){
        $('.areaMap').hide();
        $('.list20').removeClass('list20State1');
        curPage=3;
    }
    function handleThumb($cura){
        if(curPage==2){
            switchPage3();
        }

        $('.contentLoad').html("");
        $('.btnUp').hide();
        curThumbPos=$cura.parent().index();

        //var moveDis;
        var $curLi=$('.list20 ul li').eq(curThumbPos);
        $curLi.addClass("cur").siblings().removeClass('cur');

        var loaded1=false;
        var loaded2=false;
        $('.bigPic .columns').html("");
        var picRight=$cura.parent().attr('data_picRight');
        var picLeft=$cura.parent().attr('data_picLeft');
        var curHtm='<div class="twentytwenty-container"><img class="left" src="'+picLeft+'"/><img class="right" src="'+picRight+'"/></div>';
        $('.bigPic .columns').html(curHtm);
        $('.bigPic').show();
        $('.btnSet').show();
        //$('.btnDetail').css("display","block");
        $('.twentytwenty-container img:first').load(function(){
            loaded1=true;
            if(loaded1 && loaded2){
                $(".twentytwenty-container").twentytwenty({default_offset_pct: 0.8});
            }

        });
        $('.twentytwenty-container img:last').load(function(){
            loaded2=true;
            if(loaded1 && loaded2){
                $(".twentytwenty-container").twentytwenty({default_offset_pct: 0.8});
            }

        });

        $('.bigPic .intro').text($cura.parent().attr('data_intro'));
        $('.bigPic .title').text($cura.find('p.title').text());
        $('.bigPic .tip').text($cura.parent().attr('data_tip'));
        $('.bigPic .date').text($cura.parent().attr('data_date'));

        curInc=$cura.parent().attr('data_inc');

    }

    /*-------------组件20----------------*/

    //幻灯组件list20
    var curThumbPos=0;
    $('.list20 li').eq(4).removeClass('noLeftGap');
    //updateInfo(0);
    $('.list20 a.bigPhoto').attr('href', $('.list20 li:first').find('a.title').attr('href'));
    $('.list20 a.bigPhoto img').attr('src', $('.list20 li:first').find('img').attr('src'));

    if($(window).width()<=767){
        var ww=$(window).width();
        if($(window).width()>480){
            $('.list20 ul li').css('width',ww*0.2);
            $('.list20 a.btnNext').css('left',ww*0.95);
            $('.list20 ul li:first').addClass('noLeftGap').siblings().removeClass('noLeftGap');
        }else{
            $('.list20 ul li').css('width',ww*0.4);
            $('.list20 ul li').css('margin-right',ww*0.02);
            $('.list20 ul li:first').addClass('noLeftGap').siblings().removeClass('noLeftGap');
        }

    }


    $('.list20 .btnNext').click(function(){
        var strAni="-="+moveDis+"px";
        $('.list20 ul').animate({
            left: strAni
        }, 400, function () {
            $('.list20 ul li:first').appendTo($('.list20 ul')) ;
            $('.list20 ul li:first').addClass('noLeftGap').siblings().removeClass('noLeftGap').siblings().removeClass('noLeftGap');
            $('.list20 ul').css('left',0);
            //handleThumb($('.list20 ul li').eq(curThumbPos).find('a'));
        });

        return false;
    })
    $('.list20 .btnPrev').click(function(){
        var strAni="+="+moveDis+"px";
        strPosStart="-"+moveDis+"px";
        console.log(strAni)
        $('.list20 ul li:last').prependTo($('.list20 ul')) ;
        $('.list20 ul li:first').addClass('noLeftGap').siblings().removeClass('noLeftGap');
        $('.list20 ul').css('left',strPosStart);
        $('.list20 ul').animate({
            left: strAni
        }, 400, function () {
            //updateInfo(curThumbPos);
            //handleThumb($('.list20 ul li').eq(curThumbPos).find('a'));
        });

        return false;
    })


    $('.btnDetail').click(function(){
        var strLoad="inc/"+curInc+" .blockContent";
        $('.contentLoad').load(strLoad,function(){
            $('.btnUp').show();
            $('.btnUp').css('display','block');
        });
        var moveTo = new MoveTo();
        var elBtnDetail = document.getElementById('btnDetail');
        moveTo.move(elBtnDetail);
    })

    $('.btnUp').click(function(){
        var moveTo1 = new MoveTo();
        var elBigPic = document.getElementById('bigPic');
        moveTo1.move(elBigPic);
    })

    $('a.btnBack').click(function(){
        if(curPage==3){
            switchPage2();
        }else if(curPage==2){
            switchPage1();
        }
    })

    var imgLoaded=false;
     var sndBgd=new Howl({
        src: ['gif.mp3'],
        autoplay: false,
        loop: true,
        volume: 0.4,
        onload: function() {
            console.log("snd loaded");

            
        }
    })

	$('a.btnEnter').click(function(){
		$('.pageLoading').hide();
		sndBgd.play();
	})

    $('img').waitForImages({
        finished: function() {
			$('.pageLoading p img').hide();
			$('.txtLoading').text('加载完毕！');
			$('a.btnEnter').show();
			$('a.btnEnter').css('display','inline-block');
        },
        each: function() {
        },
        waitForAll: true
    });


    $('.btnSound').click(function(){
        console.log("sound is:"+sndBgd.playing());
        if(sndBgd.playing()){
            sndBgd.stop();
            $('.toPlay').show();
            $('.toStop').hide();
        }else{
            sndBgd.play();
            $('.toStop').show();
            $('.toPlay').hide();
        }
        return false;
    })
