<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>唱响十九大-千龙网·中国首都网</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 />
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/css/css.css">
	<script src="styles/js/jquery.min.js"></script>
	<script src="styles/js/bootstrap.min.js"></script>
	<script src="styles/js/plugin.js"></script>
	<script src="http://t.qianlong.com/chuntongji.js" type="text/javascript"></script>
	<style>
		input:-moz-placeholder { color: #fffcab; opacity: .6}
		::-webkit-input-placeholder { color:#fffcab; opacity: .6}
	</style>
</head>
<body style="font-size:14px;background-color:#620001">
	<div class="container-fluid box">
		<div class="row-fluid">
			<div style="width:100%;height:100%;overflow:auto;">
				<div style="position:absolute;left:0px;top:0px;z-index:1;"  class="box">
					<img src="styles/img/bg2.jpg" style="width:100%;"/>
				</div>
				<div style="width:100%;height:auto;overflow:hidden;position:absolute;left:0px;top:0px;z-index:9;">
					<div style="margin-top:2rem">
						<form id="wz" style="margin-left:5.2rem;margin-top:18rem;">
							<style>
							td{line-height:3.6rem;color:#fffcab;font-size:1.5rem;}
							td input{line-height:2.8rem;color:#fffcab;font-size:1.5rem;}
							</style>
							<table>
								<tr>
									<td>您的姓名：</td>
									<td>
										<input type="text" name="username" id="username" style="border:0px;border-bottom:1px solid #fffcab;background-color:transparent"/ placeholder="个人提交可不填">
									</td>
								</tr>
								<tr>
									<td>作品标题：</td>
									<td>
										<input type="text" name="title" id="title" style="border:0px;border-bottom:1px solid #fffcab;background-color:transparent"/ placeholder="提交的歌曲名称">
									</td>
								</tr>
								<tr>
									<td>您的单位：</td>
									<td>
										<input type="text" name="office" id="office" style="border:0px;border-bottom:1px solid #fffcab;background-color:transparent"/ placeholder="必填（个人提交可填姓名）">
									</td>
								</tr>
							</table>
						</form>
						<div id="btn" style="margin-left:4.5rem;">
							<form action="" class="fileBox">
							  <input type="button" class="submit" id="btn-submit">
							</form>
							<span class="fileName" id="message"></span>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>



<script type="text/javascript">
	
	$("#btn-submit").click(function(){

		var username = $("#username").val();
		// if(username == ''){
		// 	$("#username").focus();
		// 	return false;
		// }

		var title = $("#title").val();
		if(title == ''){
			$("#title").focus();
			return false;
		}

		var office = $("#office").val();
		if(office == ''){
			$("#office").focus();
			return false;
		}

		filename = getQueryStringByName('filename');
		if(filename == ''){
			$("#message").html("没有上传文件名，请重新上传文件");
			return false;
		}

		$.ajax({
            type: "post",
            url: '/weixin/media19da/savedata',
            data: {username: username, title:title, office:office, filename:filename},
            cache: false,
            dataType: 'json',
            success: function(data) {    
                var obj = eval("("+data+")");
                // console.log(obj);

                if(obj.status == 'SEC'){
					location.href = 'list.html?vid=' + obj.vid;            	
                }
                else {
                	$("#message").html("发生错误. 请刷新页面重试");
                }
            }
        });

	});

	function getQueryStringByName(name){
	     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
	     if(result == null || result.length < 1){
	         return "";
	     }
	     return result[1];
	}

</script>
