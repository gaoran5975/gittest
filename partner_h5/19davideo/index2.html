<script src="styles/js/jweixin-1.0.0.js"></script>
<script type="text/javascript"> 
  $.ajax({
    type: "get",
    async: true,
    url: "http://partner.qianlong.com/api/weixin/share/qianlong",
    dataType: "jsonp",
    data: {
      "weburl": location.href.split("#")[0]
    },
    success: function(json){
      //console.log(json);
      wx.config({
        debug: false,
        appId: json.appId,
        timestamp: json.timestamp,
        nonceStr: json.nonceStr,
        signature: json.signature,
        jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
      });
    },
    error: function(){
      console.log("share error");
    }
  });
  wx.ready(function(){
    console.log("ready to share");
    var obj_co = {
          title: "唱响十九大",
          link: "http://partner.qianlong.com/h5/19davideo/index.html",
          imgUrl: "http://partner.qianlong.com/h5/19davideo/styles/img/main_img.jpg",
          success: function(){
          },
          cancel: function(){}
        },
        obj_co_desc = {
          desc: "唱响心中的歌送给党——大型歌曲征集活动"
        },
        obj_timeline = $.extend({}, obj_co),
        obj_appmsg = $.extend({}, obj_co_desc, obj_co),
        obj_qq = $.extend({}, obj_co_desc, obj_co),
        obj_wb = $.extend({}, obj_co_desc, obj_co),
        obj_qzone = $.extend({}, obj_co_desc, obj_co);

    wx.onMenuShareTimeline(obj_timeline);
    wx.onMenuShareAppMessage(obj_appmsg);
    wx.onMenuShareQQ(obj_qq);
    wx.onMenuShareWeibo(obj_wb);
    wx.onMenuShareQZone(obj_qzone);
  });
  wx.error(function (res) {
    console.log(res.errMsg);
    //alert(res.errMsg);
  });
</script>
<script>

	$(function(){
		var arr = [];

		$.ajax({
            type: "get",
            url: '/weixin/media19da/getlist',
            cache: false,
            dataType: 'json',
            success: function(data) {  
                var obj = eval("("+data+")");
                $.each(obj, function(){
                	arr.push(this.office)
                });
                // console.log(arr)
                getArr();
            }
        });	

	    
		function getArr(){
			var str = '刚刚上传了视频！';
			var n=0;
			for(var i=0; i<arr.length; i++){
				var _li = document.createElement('li');
				$('.setList').append(_li);
			}

			$('.setList li').each(function(index, el){
				el.innerHTML = arr[index] + str;
			});
			setInterval(function(){
				n++;
				if(n >= arr.length){
					return;
				}
				$('.setList').animate({
					top: -n * 70 + 'px'
				});
			}, 2500);
		}

		$('.share').hide();
		$('.shareIcon').click(function(){
			$('.share').show();
		});	

		$('.share').click(function(){
			$('.share').hide();
		});	
		$('#zan').click(function(){
				zan()
	      alert('点赞成功！');
	    });
    zan()
    function zan(){
      $.ajax({
            type: "get",
            url: '/weixin/media19da/setzan',
            cache: false,
            dataType: 'json',
            success: function(data) {  
              var obj = eval("("+data+")");
              console.log(obj.count);
              $('#count').text(obj.count);
            }
      });
    }
	});
</script>
