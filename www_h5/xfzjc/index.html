<script type="text/javascript">
	var sndBgd=new Howl({
		src: ['img/music.mp3'],
		autoplay: true,
		loop: true,
		volume: 0.4,
		onload: function() {

			makeSlideWithArrow();

		}
	})

   var index=0;
	var audio = function(){
		if ( index == 0) {
			sndBgd.pause();

			index = 1;
			$("#audio_btn").removeClass('_Animate');
		}else{
			sndBgd.play();
			index = 0;
			$("#audio_btn").addClass('_Animate');
		};
	};
	$('#audio_btn').on('click',function(){
		audio();
	});



	scaleW=window.innerWidth/750;
	scaleH=window.innerHeight/1334;
	function viewport() {
		var e = window, a = 'inner';
		if (!('innerWidth' in window )) {
			a = 'client';
			e = document.documentElement || document.body;
		}
		return { width : e[ a+'Width' ] , height : e[ a+'Height' ] };
	}
	if (viewport().width >= 767) {
		scaleW=document.body.offsetWidth/750;
	}
//	if (viewport().width >= 320) {
//		$(".third .py").attr("style","style='left: 370px;top:230px;width:229px;height:479px; position: absolute;'")
//	}
	var resizes = document.querySelectorAll('.resize');
	var resizes1 = document.querySelectorAll('.resize1');
	var dt = document.querySelector(".dt");

	var arrbl=[],arrbh=[],originImgWidth=[],scalImgW=[],nowImgW=[];
	for (var j=0; j<resizes.length; j++) {
		arrbh[j]=parseInt(resizes[j].style.height)/parseInt(resizes[j].style.width); //原始高宽比例
		arrbl[j]=parseInt(resizes[j].style.width)/parseInt(resizes[j].style.height);//原始宽高比例
		originImgWidth[j]=parseInt(resizes[j].style.width)*scaleW+'px';//变化后的宽度
		resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px'; //
		resizes[j].style.width=parseInt(resizes[j].style.height)*arrbl[j]+'px';
		resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
		scalImgW[j]=(parseInt(originImgWidth[j])-parseInt(resizes[j].style.width))/2;
		nowImgW[j]=parseInt(resizes[j].style.left)*scaleW-scalImgW[j];
		if(nowImgW[j]<=0||(window.innerWidth-parseInt(resizes[j].style.left)-scalImgW[j]<=0)){
			resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px';
		}
		else{
			resizes[j].style.left=nowImgW[j]+'px';
		}
	}
	var arrbl1=[];
	for (var j=0; j<resizes1.length; j++) {

		arrbl1[j]=parseInt(resizes1[j].style.height)/parseInt(resizes1[j].style.width);
		resizes1[j].style.width=parseInt(resizes1[j].style.width)*scaleW+'px';
		resizes1[j].style.height=parseInt(resizes1[j].style.width)*arrbl1[j]+'px';
		resizes1[j].style.top=parseInt(resizes1[j].style.top)*scaleH+'px';
		resizes1[j].style.marginTop=parseInt(resizes1[j].style.marginTop)*scaleH+'px';
		resizes1[j].style.left=parseInt(resizes1[j].style.left)*scaleW+'px';
	}
	x=parseInt(dt.style.height)/parseInt(dt.style.width);

	dt.style.width=parseInt(dt.style.width)*scaleW+'px';
	dt.style.height=parseInt(dt.style.width)*x+'px';
	dt.style.left=parseInt(dt.style.left)*scaleW+'px';
	var h=$(".dt").height()-40;
	$(".div_scroll ").css("height", h+"px");
</script>
