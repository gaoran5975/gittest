   click(oUl1)
   click(oUl2)

   click(oUl5)
   click(oUl6)

   click(oUl8)
   click(oUl9)
   click(oUl0)



   function click(obj){
      for(var i=0; i<obj.length; i++){
         obj[0].onclick = function(){
            obj[1].style.top = '50%';
            obj[2].style.top = '70%';
            console.log(this)
         }
         obj[1].onclick = function(){
            obj[1].style.top = '33%';
            obj[2].style.top = '82%';
            console.log(this) 
         }
         obj[2].onclick = function(){
            obj[1].style.top = '25%';
            obj[2].style.top = '48%';
            console.log(this) 
         }
      }
   }
