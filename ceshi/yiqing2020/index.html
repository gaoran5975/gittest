<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>输入框测试</title>
    <meta name="keywords" content="" />
	<script src="jquery-1.8.3.min.js"></script>	
</head>
<body style="width:100%;height:100%;">
	<div class="swiper-container">
	      <div class="swiper-slide swiper-slide8" style='background:pink;'>
              <div class="jiyan">
                    <div class="grxx">
                         <p><label for="name">姓名：</label><input type="text" class="name" id="name" value="" @blur="blur()"></p>
                         <div class="clearboth"></div>
                         <p><label for="grade">班级：</label><input type="text" class="grade" id="grade" value="" @blur="blur()"></p>
                         <div class="clearboth"></div>
                         <p><label for="school">学校：</label><input type="text" class="school" id="school" value="" @blur="blur()"></p>
                         <div class="clearboth"></div>
                    </div> 
                    <div class="liuyan">
                         <p><textarea name="" id="commentArea" rows="" placeholder="请不要超过80个字。" @blur="blur()"></textarea></p>
                         
                    </div>
	     </div>
		    <img src="css/images/p6.png" id='next' style="position:absolute;bottom:0;z-index:11;left:0;width:100%;">   
        </div>
	</div>
</body>
<style type="text/css">
	*{margin:0;padding:0;}
html,body{height:100%;width: 100%;background: transparent;font-family: sans-serif; background-size: 100% 100%;overflow:hidden;}
.swiper-container {width: 100%;height: 100%; background-size: 100% 100%;overflow:hidden;}
img{display:block;width: 100%}.ani{position:absolute;}.anitop{top: 0;left: 0;width: 100%;}.anibottom{top: auto;left: 0;bottom: 0;width: 100%;}
.jiyan{top: 2.19rem; height: 7.12rem;border:solid 1px red;width: 58%;left: 21.1%;position: absolute;z-index: 10;}
.swiper-slide{ position: relative;width:100%;height:100%;background:pink;position:relative;overflow:hidden;}	
.grxx{font-size: 0.3rem;color: #797979;font-family: "微软雅黑";font-weight: bold;z-index: 12;}
.grxx p {text-indent: 1em;line-height: 0.5rem;height: 0.5rem;}
.grxx p label,.grxx p input[type="text"]{float: left;}
.liuyan{border: solid 1px yellow;height: 4.6rem;overflow-y:scroll;color: #40484e;margin-top: 0.1rem;
}
.liuyan p{font-size: 0.3rem;font-weight: bold;line-height: 0.78rem;height: 4.6rem;}
.liuyan p textarea{height: 4.6rem;text-indent: 2em;width: 100%;background-color: transparent;line-height: 0.78rem;
  font-size: 0.3rem;color: #40484e;font-weight: bold;}
input[type="text"]{-webkit-appearance: none;
    background-color: transparent;
    border: 0;
    outline: 0;
    border-bottom: 1px solid red;
    width: 60%;
    color: #797979;
    font-size: 0.3rem;font-weight: bold;
    text-align: center;
    padding-bottom: 2px;height: 0.48rem;}
.clearboth{clear: both;}	
	
</style>
<script src="jweixin-1.0.0.js"></script>
<script type="text/javascript">
    	//设置高度尺寸
    var winHeight = window.innerHeight;	
	 $('html,body,.swiper-container,.swiper-slide').css({
			 	       height:winHeight
			      })	
		
    	 + function() {
        remLayout();

        function remLayout() {
            var w = document.documentElement.clientWidth;
            w = w > 768 ? 768 : w;
            w = w <= 320 ? 320 : w;
            document.documentElement.style.fontSize = w / 7.5 + 'px';
        }
        window.addEventListener('resize', function() {
           $('html,body,.swiper-container,.swiper-slide').css({
			 	       width:'100%',
			 	       height:winHeight
			      })
        }, false);
    }();
function blur() {

      setTimeout(function () {

      var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0

        window.scrollTo(0, Math.max(scrollHeight - 1, 0))

      }, 100)
} 
	
$('input,textarea').on('blur',function( ){
    $('html,body').css({'height':winHeight})
	window.scroll(0, 0);
});
  $('#next').click(function(){
  		alert(2)  
  })
        
    </script>

</html>
